<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы с книгами | Добавить книгу на книжную полку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://palchevsky.ru/images/background.jpg'); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Добавить книгу</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${book}" method="post">
                <table>
                    <tr>
                        <td>ID книги:</td>
                        <td><input type="text" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <td>Название:</td>
                        <td><input type="text" th:field="*{nameBook}"></td>
                    </tr>
                    <tr>
                        <td>Издательство:</td>
                        <td><input type="text" th:field="*{publishingHouse}"></td>
                    </tr>
                    <tr>
                        <td>Дата выдачи книги:</td>
                        <td><input type="date" th:field="*{dateIssue}"></td>
                    </tr>
                    <tr>
                        <td>Имя студента:</td>
                        <td><input type="text" th:field="*{nameStudent}"></td>
                    </tr>
                    <tr>
                        <td>Дата сдачи кники</td>
                        <td><input type="date" th:field="*{dateDelivery}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                        </td>
                    </tr>
                </table>
        </form>
    </div>
    </div>
</div>
</body>
</html>
